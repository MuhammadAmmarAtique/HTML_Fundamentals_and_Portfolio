<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML 3.0</title>
</head>
<body>

     <h1>Hello,everyone here I am learning HTML here: </h1> <br>
    <!-- Anchor tag/Links -->
    
     <p>1.For opening link in same page </p>
     <a href="https://google.com">Google</a>  <br>  

     <p>2.For opening link in next page </p>            
     <a href="https://google.com" target="_main">Google</a> <br>

     <p>3.For opening link through clickable image </p>
     <a href="https://google.com" target="_main"> <img src="google pic.png" alt="google pic" height="70" > </a>
     
     <!-- Non Semantic tags (div,span) -->

     <div>
     <P>hello g</P>
     <P>hi</P>
     <p>AOA</p>
     </div>

     <div>
     <P>bye g</P>
     <P>good bye</P>
     <p>Allah Hafiz</p>
     </div>


     <span>
        hello g 
     </span>
       
    
</body>
</html>
